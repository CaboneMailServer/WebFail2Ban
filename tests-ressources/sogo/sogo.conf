{
  /* Paramètres généraux */
  SOGoServerName = "sogo-mail";
  SOGoTimeZone = "Europe/Paris";
  SOGoFirstDayOfWeek = 1;
  SOGoRefreshViewCheck = "every_minute";
  SOGoLanguage = "French";
  SOGoCalendarDefaultRoles = ("PublicDAndTViewer", "ConfidentialDAndTViewer");
  SOGoSuperUsernames = ("admin@example.com");

  /* Base de données PostgreSQL */
  SOGoProfileURL = "postgresql://sogo:sogo_password@postgres:5432/sogo/sogo_user_profile";
  OCSFolderInfoURL = "postgresql://sogo:sogo_password@postgres:5432/sogo/sogo_folder_info";
  OCSSessionsFolderURL = "postgresql://sogo:sogo_password@postgres:5432/sogo/sogo_sessions_folder";

  /* Cache Redis */
  SOGoMemcachedHost = "redis";
  SOGoMemcachedPort = 6379;

  /* Configuration mail */
  SOGoMailDomain = "example.com";
  SOGoMailingMechanism = "smtp";
  SOGoSMTPServer = "postfix:587";
  SOGoSMTPAuthenticationType = "PLAIN";
  SOGoMailSpoolPath = "/var/spool/sogo";
  NGImap4ConnectionStringSeparator = "/";

  /* Sources d'authentification */
  SOGoUserSources = (
    {
      type = sql;
      id = directory;
      viewURL = "postgresql://sogo:sogo_password@postgres:5432/sogo/sogo_users";
      canAuthenticate = YES;
      isAddressBook = YES;
      userPasswordAlgorithm = "md5";
      DomainFieldName = "c_domain";
      IMAPHostFieldName = "c_imaphost";
      IMAPLoginFieldName = "c_imapuid";
      SieveHostFieldName = "c_sievehost";
      MailFieldNames = ("c_email", "c_email2", "c_email3");
      SearchFieldNames = ("c_cn", "c_givenname", "c_sn", "c_email", "c_email2", "c_email3");
    }
  );

  /* Configuration IMAP */
  SOGoIMAPServer = "dovecot:143";
  SOGoSieveServer = "sieve://dovecot:4190";
  SOGoSieveScriptsEnabled = YES;
  SOGoVacationEnabled = YES;
  SOGoForwardEnabled = YES;

  /* Sécurité et authentification */
  SOGoPasswordChangeEnabled = YES;
  SOGoMaximumFailedLoginCount = 5;
  SOGoMaximumFailedLoginInterval = 300;
  SOGoFailedLoginBlockInterval = 900;

  /* Interface web */
  SOGoPageTitle = "SOGo Webmail";
  SOGoHelpURL = "http://www.sogo.nu/english/support/documentation.html";
  SOGoLoginModule = "Mail";
  SOGoUIxDebugEnabled = NO;

  /* CalDAV/CardDAV */
  SOGoEnableEMailAlarms = YES;
  SOGoAppointmentSendEMailNotifications = YES;
  SOGoACLsSendEMailNotifications = YES;
  SOGoFoldersSendEMailNotifications = YES;

  /* ActiveSync */
  SOGoMaximumSyncWindowSize = 100;
  SOGoMaximumSyncResponseSize = 2048;

  /* Logging pour fail2ban */
  SoLogFile = "/var/log/sogo/sogo.log";
  WOLogFile = "/var/log/sogo/sogo.log";
  SOGoDebugRequests = YES;
  SOGoEASDebugEnabled = NO;

  /* Limites de taille */
  WOMaxUploadSize = 209715200; /* 200 MB */
  SOGoMaximumMessageSizeLimit = 104857600; /* 100 MB */

  /* Configuration des domaines multiples */
  domains = {
    "example.com" = {
      SOGoMailDomain = "example.com";
      SOGoUserSources = (
        {
          type = sql;
          id = directory_example_com;
          viewURL = "postgresql://sogo:sogo_password@postgres:5432/sogo/sogo_users";
          canAuthenticate = YES;
          isAddressBook = YES;
          userPasswordAlgorithm = "md5";
          DomainFieldName = "c_domain";
          IMAPHostFieldName = "c_imaphost";
          IMAPLoginFieldName = "c_imapuid";
          SieveHostFieldName = "c_sievehost";
          MailFieldNames = ("c_email");
        }
      );
    };
  };
}

